<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>主页</title>
	</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			outline: none;
		}
		#navigation1{
			color: rgb(180, 64, 200);
			font-size: large;
			float: left;
			transition: all 0.1s;
		}
		#navigation1:hover{
			font-size: x-large;
		}
		#navigation2{
			color: rgb(240, 88, 88);
			float:right;
			transition: all 0.1s;
		}
		#navigation2:hover{
			font-size: large;
		}
		#navigation3{
			color: rgb(240, 88, 88);
			float:right;
			transition: all 0.1s;
		}
		#navigation3:hover{
			font-size: large;
		}
		a{
			font-size: small;
			letter-spacing: 16px;
			color: rgb(180, 64, 200);
			text-decoration: none;
		}
		body{
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			background: linear-gradient(90deg,rgb(209, 218, 137),rgba(65, 208, 129, 0.8));
		}
		.wallpaper{
			width: 400px;
			padding: 20px;
			border-radius: 30px;
			float: right;
			background-color: rgb(255, 255, 255);
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
		}
		.wallpaper .input-data{
			width: 100%;
			height: 40px;
			position: relative;
		}
		.wallpaper .input-data input{
			width: 100%;
			height: 100%;
			border: none;
			border-bottom: 3px solid rgb(192, 192, 192);
			font-size: 17px;
		}
		.input-data input:focus ~ label,
		.input-data input:valid ~ label{
			transform: translateY(-30px);
			font-size: 10px;
			color: rgb(180, 64, 200);
		}
		.wallpaper .input-data label{
			position: absolute;
			bottom: 5px;
			left: 0;
			color: rgb(240, 88, 88);
			pointer-events: none;
			transition: all 0.5s;
		}
		.wallpaper .input-data .underline{
			position: absolute;
			bottom: 0px;
			height: 3px;
			width: 100%;
		}
		.input-data .underline:before{
			position: absolute;
			content: "";
			height: 100%;
			width: 100%;
			background: rgba(200, 50, 100, 0.8);
			transform: scaleX(0);
			transition:transform 0.5s;
		}
		.input-data input:focus ~ .underline:before,
		.input-data input:valid ~ .underline:before{
			transform: scaleX(1);
		}
	</style>
	<body>
		<div class="wrapper">
			<form action="http://cn.bing.com" class="input-data">
				<input type="text" name="q" required="" value="" />
				<div class="underline"></div>
				<label>Bing搜索</label>
			</form>
			<br />
			<a id="navigation1" href="./网页小游戏/象棋/index.html">→象棋←</a>
			<a id="navigation2" href="./网页小游戏/飞机大战/play.html">→飞机大战←</a>
			<a id="navigation3" href="./网页小游戏/切水果/index.html">→切水果←</a>
		</div>
	</body>
</html>
